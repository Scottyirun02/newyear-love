<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新年快乐 🎉</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 粒子/烟花画布 -->
  <canvas id="fx" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="card" role="article" aria-label="新年祝福卡片">
      <header class="header">
        <div class="badge">Happy New Year</div>
        <h1 id="title">新年快乐，宝贝！</h1>
        <p class="subtitle" id="subtitle">
          愿新的一年，平安喜乐、万事胜意，也愿我们一直一直在一起。
        </p>
      </header>

      <section class="photo-area">
        <div class="photo-frame">
          <img
            id="photo"
            src="./photos/us.jpg"
            alt="我们的合照"
            onerror="this.src='data:image/svg+xml;utf8,<?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?><svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;1200&quot; height=&quot;800&quot;><rect width=&quot;100%&quot; height=&quot;100%&quot; fill=&quot;%231b1f3a&quot;/><text x=&quot;50%&quot; y=&quot;50%&quot; dominant-baseline=&quot;middle&quot; text-anchor=&quot;middle&quot; fill=&quot;%23ffffff&quot; font-size=&quot;48&quot; font-family=&quot;Arial&quot;>请把合照放到 photos/us.jpg</text></svg>'"
          />
        </div>

        <div class="wish" id="wish">
          <p>✨ 我想对你说：</p>
          <p class="wish-text">
            新的一年，我还是会像今年一样认真爱你、照顾你、陪你看更多风景。
            不止新年快乐——每一天都要快乐。
          </p>
          <p class="sign">—— 爱你的我</p>
        </div>
      </section>

      <footer class="footer">
        <button id="musicBtn" class="btn">🎵 播放音乐</button>
        <button id="fireBtn" class="btn">🎆 放烟花</button>
        <button id="shareBtn" class="btn btn-primary">🔗 复制祝福链接</button>
      </footer>

      <!-- 音乐（可选：你可以换成自己的 mp3） -->
      <audio id="bgm" preload="auto" loop>
        <!-- 放一个本地文件：music.mp3（自己准备），或注释掉 -->
        <!-- <source src="./music.mp3" type="audio/mpeg" /> -->
      </audio>
    </section>

    <p class="tip">
      小提示：你可以在链接里带上名字，比如：<code>?to=小鹿&from=阿杨</code>
    </p>
  </main>

  <script src="./script.js"></script>
</body>
</html>
